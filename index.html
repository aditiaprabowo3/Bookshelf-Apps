<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <title>Bookshelf App</title>
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <main>
        <div class="wrapper">
            <div class="container bg-white shadow" id="add-book">
                <h2 class="container-header text-center">Tambah Buku Yang Kamu Suka</h2>
                <form class="form" action="#" id="formBuku">
                    <div class="form-group form-title">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="titleBook" name="title" placeholder="Masukan judul buku..." required>
                    </div>

                    <div class="form-group form-title">
                        <label for="penulis">Nama Penulis</label>
                        <input type="text" id="authorBook" name="penulis" placeholder="Masukan nama penulis...">
                    </div>

                    <div class="form-group form-title">
                        <label for="tahun">Tahun Terbit</label>
                        <input type="number" id="yearsBook" name="tahun" placeholder="Masukan tahun terbit...">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="isRead" id="isCompleted" placeholder="">
                        <label for="isRead">Selesai Dibaca</label>
                    </div>
                    <input type="submit" value="Simpan" name="Submit" class="submitButton">
                </form>
            </div>

            <div class="container form-search shadow">
                <h2 class="title">Cari Buku</h2>
                <form id="formSearch" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="pencarian" id="pencarian" placeholder="Cari Buku...">
                    </div>
                    <div class="form-search-buttom">
                        <button type="submit" class="searchButton">Cari Buku</button>
                    </div>
                </form>
            </div>

            <div class="container shadow">
                <h2 class="container-header">Belum Selesai Dibaca</h2>
                <div class="list-item" id="unComplete">
                </div>
            </div>

            <div class="container shadow">
                <h2 class="container-header">Sudah Selesai Dibaca</h2>
                <div class="list-item" id="isComplete">
                </div>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>

</body>

</html>
